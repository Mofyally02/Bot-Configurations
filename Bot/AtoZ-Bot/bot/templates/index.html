<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AtoZ Bot Trigger</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 24px; }
        button { padding: 10px 16px; }
    </style>
    </head>
<body>
    <h1>AtoZ Interpreter Bot Control</h1>
    <button id="toggleBtn">{{ 'Stop Bot' if bot_status == 'Running' else 'Start Bot' }}</button>
    <p>Status: {{ bot_status }}</p>
    <script>
        $('#toggleBtn').click(function() {
            $.post('/toggle_bot', function(data) {
                alert(data.status);
                location.reload();
            });
        });
    </script>
</body>
</html>
